
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css" />
    <script src= ./js/script.js type="module" defer></script>
    <title>Document</title>
</head>
<body>
    
 
<br><br><hr><br>

<div class="container">
   <div class="row">
     <div class="col-4 offset-4 mt-5">
       <form action="#">
        <h2>Informacion del anuncio</h2>
         <div class="form-group">
        <!---<label for="lblId" class="ocultar">Id:</label>
         <input type="text" id="lblId" name="id" class="ocultar form-control" /></div>-->
        <label for="lblTitulo">Titulo:</label>
        <input type="text" id="idTitulo" name="titulo" placeholder="Ingrese Titulo" class="form-control" autocomplete="off" /></div>
        <label for="lblTransaccion">Transaccion:</label><br>
         <label for="lblVenta">Venta:</label>
         <input type="radio" id="idVenta" name="transaccion" value ="venta" checked />
         <label for="lblAlquiler">Alquiler:</label>
         <input type="radio" id="idAlquiler" name="transaccion"  value="alquiler"/><br>
         <div class="form-group">
         <label for="lblDescripcion">Descripcion:</label>
         <input type="text" id="idDescripcion" name="descripcion" placeholder="Ingrese Descripcion" class="form-control"  /></div><br />
         <div class="form-group">
         <label for="lblPrecio">Precio:</label>
         <input type="text" id="idPrecio" name="precio" placeholder="Ingrese Precio" class="form-control"  /></div><br/>
        <input type="num" id="idpuertas" name="puertas" placeholder="Puertas" class="form-control"  />
        <input type="num" id="idKm" name="km" placeholder="KMs" class="form-control"  />
         <input type="num" id="idPotencia" name="potencia" placeholder="Potencia" class="form-control"  />
         <br><br>
         <i class="far fa-save"></i>
         <button   class="btn"  id='btnGuardar' ><i class="far fa-save"></i>Guardar</button>
        <div id="divInfo"></div>
       </form>
       
       <br><br>
       <div>
       <button  class="btn" id="btnBaja">Eliminar</button>
       <br><hr></br>
       <div class="tabla">
        <table>
            <thead>
                <tr>
                    <th>Id </th>
                    <th>Titulo </th>
                    <th>Transaccion</th>
                    <th>Descripcion</th>
                    <th> Precio</th>
                    <th> num_puertas</th>
                    <th>  num-KMs</th>
                    <th> Potencia</th>
                </tr>

            </thead>
            <tbody id="tCuerpo">
                
            </tbody>
        </table>
    </div>
     </div>
   </div>
 </div>

</body>
</html>
